<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="./styles.css" rel="stylesheet">
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand">12 +</div>
      <div data-current-operand class="current-operand">.34</div>
    </div>
    <button data-all-clear class="span-two supportingBtn" tabindex="1">AC</button>
    <button data-delete class="span-two supportingBtn" tabindex="1">âŒ«</button>

    <button data-operation class="supportingBtn" tabindex="1">&sup1;/&xscr;</button>
    <button data-operation class="supportingBtn" tabindex="1">&xscr;&sup2; </button>
    <button data-operation class="supportingBtn" tabindex="1">&radic;</button>
    <button data-operation class="supportingBtn" tabindex="1">&#247;</button>
    <button data-number tabindex="1">7</button>
    <button data-number tabindex="1">8</button>
    <button data-number tabindex="1">9</button>
    <button data-operation class="supportingBtn" tabindex="1">&#215;</button>
    <button data-number tabindex="1">4</button>
    <button data-number tabindex="1">5</button>
    <button data-number tabindex="1">6</button>
    <button data-operation class="supportingBtn" tabindex="1">&minus;</button>
    <button data-number tabindex="1">1</button>
    <button data-number tabindex="1">2</button>
    <button data-number tabindex="1">3</button>
    <button data-operation class="supportingBtn" tabindex="1">&plus;</button>
    <button data-operation tabindex="1">&PlusMinus;</button>
    <button data-number tabindex="1">0</button>
    <button data-number tabindex="1">.</button>
    <button data-equals id="equalsBtn" tabindex="1">&equals;</button>
  </div>
</body>
</html>
